<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat de WhatsApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="bubble-container right">
        <div class="bubble">
          <div class="bubble-text">
            <div>
              <span> Hola profesor, habrá clases?</span>
              <div class="bubble-info">3 min ago</div>
            </div>
          </div>
        </div>

        <div class="bubble">
          <div class="bubble-text">
            <div>
              <span> Es que hay mucho tiempo de lluvia</span>
              <div class="bubble-info">3 min ago</div>
            </div>
          </div>
        </div>

        <div class="bubble">
          <div class="bubble-text">
            <div>
              <span> Y no sé si habrá clases o no</span>
              <div class="bubble-info">3 min ago</div>
            </div>
          </div>
        </div>
      </div>

      <div class="bubble-container left">
        <div class="bubble">
          <div class="bubble-text">
            <div>
              <span> Hola Daniel Chirino, no, no habrá clases solo por el día de hoy</span>
              <div class="bubble-info">3 min ago</div>
            </div>
          </div>
        </div>

        <div class="bubble">
          <div class="bubble-text">
            <div class="content">
              <span> Luego enviaré las actividades al realizar!</span>
              <div class="bubble-info">3 min ago</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
